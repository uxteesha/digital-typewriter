<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Typewriter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Mode toggle controls -->
    <div class="controls">
        <label>
            <input type="radio" name="mode" value="vintage" checked>
            Vintage Mode
        </label>
        <label>
            <input type="radio" name="mode" value="minimal">
            Minimal Mode
        </label>
    </div>

    <!-- Main paper container where text appears -->
    <div id="paper" class="paper"></div>

    <script src="script.js"></script>
</body>
</html>
